<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Me</h1>
                <p>Fill out the form below and I will be in tough within 48 hours.</p>
                <form>
                    <div class="formgroup">
                        <label for="firstname">First Name*</label>
                        <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            required
                            class="form-element"
                            placeholder="John" />
                    </div>
                    <div class="formgroup">
                        <label for="lastname">Last Name*</label>
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            required
                            class="form-element"
                            placeholder="Smith" />
                    </div>
                    <div class="formgroup">
                        <label for="email">Email Address*</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            class="form-element"
                            placeholder="johnsmith@email.com" />
                    </div>
                    <div class="formgroup">
                        <label for="company">Company</label>
                        <input
                            type="text"
                            name="company"
                            id="company"
                            class="form-element"
                            placeholder="Company Name" />
                    </div>
                    <div class="formgroupfull">
                        <label for="message">What are you looking for?*</label>
                        <textarea name="message" id="message" class="form-element" placeholder="I want a surreal photograph of my family....."></textarea>
                    </div>
                    <div class="submitgroup">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>



            </div>
        </section>
    </main>
</body>
</html>
