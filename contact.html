<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="section-contact">
            <nav class="nav"><!--repeat nav from other pages-->
                <input type="checkbox" id="navcheck" class="navcheck">
                <label for="navcheck" class="navtoggle">
                    <svg class="menu" viewBox="0 0 448 512" width="100" title="bars">
                        <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
                    </svg>
                    <svg class="close" viewBox="0 0 384 512" width="100" title="times">
                        <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                    </svg>
                </label>    
                <ul class="navmenu"> <!--contact us form-->
                    <li><a href="index.html"> <img class="logo" src="img/logo.png" alt="logo"> </a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="image.html">Images</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="containercontact">
                <h1 class="contacth">Contact Me</h1>
                <p class="contactp">Fill out the form below and I will be in touch within 48 hours.</p>
                <form>
                    <div class="formgroup">
                        <label for="firstname">First Name*</label>
                        <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            required
                            class="form-element"
                            placeholder="John" />
                    </div>
                    <div class="formgroup">
                        <label for="lastname">Last Name*</label>
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            required
                            class="form-element"
                            placeholder="Smith" />
                    </div>
                    <div class="formgroup">
                        <label for="email">Email Address*</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            class="form-element"
                            placeholder="johnsmith@email.com" />
                    </div>
                    <div class="formgroup">
                        <label for="company">Company</label>
                        <input
                            type="text"
                            name="company"
                            id="company"
                            class="form-element"
                            placeholder="Company Name" />
                    </div>
                    <div class="formgroupfull"> <!--allows text area to take up entire line of grid-->
                        <label for="message">What are you looking for?*</label>
                        <textarea name="message" id="message" class="form-element" placeholder="I want a surreal photograph of my family....."></textarea>
                    </div>
                    <div class="submitgroup">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
